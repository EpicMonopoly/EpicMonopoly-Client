<!DOCTYPE html>
<html lang="en" >
<style>
    html{
        background: url('img/in_game_background.jpg') no-repeat center center;
        background-size: 100% 100%;
        background-attachment: fixed;
        position: fixed;
        width: 100%;
        height: 100%;
    }
</style>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/in_game.css">
        <script type="text/javascript" src="js/in_game.js"></script>
        <script type="text/javascript" src="js/chessboard/phaser.js"></script>
        <title>In Game</title>
    </head>
    <body>
        <div class="hidden" id="tradeWindow">
            <a class="statusbar" onclick="hideWindow('tradeWindow')" >
                <img title="close" src="img/icon/close.png" style="width: 12px; height: 12px">
            </a>
            trading!
        </div>
        <div class="hidden" id="informationWindow">
            <a class="statusbar" onclick="hideWindow('informationWindow')" >
                <img title="close" src="img/icon/close.png" style="width: 12px; height: 12px">
            </a>
            There should be some information!
        </div>
        <div id="mainContainer">
            <div id="leftPart" >
                <div id="roomInfo" style="margin: 15px; font-size: 20px; font-weight: bold" >
                    <img src="img/icon/money.png" style="float: left; width: 55px; height: 55px; margin-right: 15px">
                    Room #666<br>  <!--TODO link to room number-->
                    <a onclick="showCfg()" id="roomCfgBtn" style="font-size: 14px; font-weight: normal; color: white;">
                        <img src="img/icon/info.png" style="width: 14px; height: 14px"> configuration</a>
                </div>
                <div id="playersList"> <!--TODO make to list?-->
                    <div id="player1" class="playerInfo">
                        <img src="img/avatar/icon_bug.png">Player1<br>$1500
                        <a class="tradeBtn" id="trade1" onclick="callTrade()">
                            <img title="trade" src="img/icon/trade.png" style="float:right; width: 18px; height: 18px">
                        </a>
                    </div>
                    <div id="player2" class="playerInfo">
                        <img src="">Player2<br>$1000
                        <a class="tradeBtn" id="trade2" onclick="callTrade()">
                            <img title="trade" src="img/icon/trade.png" style="float:right; width: 18px; height: 18px">
                        </a>
                    </div>
                    <div id="player3" class="playerInfo">
                        <img src="">Player3<br>$300
                        <a class="tradeBtn" id="trade3" onclick="callTrade()">
                            <img title="trade" src="img/icon/trade.png" style="float:right; width: 18px; height: 18px">
                        </a>
                    </div>
                    <div id="player4" class="playerInfo">
                        <img src="">Player4<br>$750
                        <a class="tradeBtn" id="trade4" onclick="callTrade()">
                            <img title="trade" src="img/icon/trade.png" style="float:right; width: 18px; height: 18px">
                        </a>
                    </div>
                    <div id="player5" class="playerInfo">None</div>
                    <div id="player6" class="playerInfo">None</div>
                </div>
                <!--<audio autoplay="autoplay" loop="loop" preload="auto" controls="controls"-->
                       <!--src="backsound.wav">-->
                    <!--你的浏览器不支持audio标签-->
                <!--</audio>-->
            </div>
            <div id="midPart" >
                <div id="game" ></div>
                <script type="text/javascript" src="/js/chessboard/Game.js"></script>
            </div>
            <div id="rightPart">
                <div id="record">
                    <h4 style="margin: 0">Record</h4>
                    <div id="recordContent"></div>
                </div>
                <div id="states">
                    <h4 style="margin: 0">States</h4>
                    <table id="stateContent" cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <td>House in bank</td><td>3</td>
                            </tr>
                            <tr>
                                <td>Hotels in bank</td><td>4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="js/chessboard/Game.js"></script>
    </body>
</html>
