<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/global.css">
    <link href="static/css/login_page.css" rel="stylesheet" type="text/css"/>
    <title>Welcome</title>
</head>
<body>
<div class="hidden shadowBox" id="cfgSetWindow" style="left: 300px">
    <form id="configurationsSet">
        <h4>Room Name</h4>
            <input type="text" id="roomNameField" title="" style="margin-left: 5px">
        <h4>Level</h4>
        <div class="radio">
            <input id="levelEasy" type="radio" name="level" value="easy" checked>
            <label for="levelEasy" class="radio-label">Easy</label>
        </div>
        <div class="radio">
            <input id="levelMedian" type="radio" name="level" value="median">
            <label for="levelMedian" class="radio-label">Median</label>
        </div>
        <div class="radio">
            <input id="levelHard" type="radio" name="level" value="hard">
            <label for="levelHard" class="radio-label">Hard</label>
        </div>
        <h4>Initial Fund</h4>
        <div class="radio">
            <input id="init1000" type="radio" name="initFund" value="1000">
            <label for="init1000" class="radio-label">1000</label>
        </div>
        <div class="radio">
            <input id="init1500" type="radio" name="initFund" value="1500" checked>
            <label for="init1500" class="radio-label">1500</label>
        </div>
        <div class="radio">
            <input id="init2000" type="radio" name="initFund" value="2000">
            <label for="init2000" class="radio-label">2000</label>
        </div>
        <h4>Go Salary</h4>
        <div class="radio">
            <input id="salaryNone" type="radio" name="salary" value="0">
            <label for="salaryNone" class="radio-label">none</label>
        </div>
        <div class="radio">
            <input id="salary200" type="radio" name="salary" value="200" checked>
            <label for="salary200" class="radio-label">200</label>
        </div>
        <div class="radio">
            <input id="salary400" type="radio" name="salary" value="400">
            <label for="salary400" class="radio-label">400</label>
        </div>
        <h4>Limited Houses/Hotels</h4>
        <input type="checkbox" id="limit" name="limit" checked>
        <label for="limit"><span></span></label>
        <hr style="margin: 5px 0">
        <input type="button" class="smallBtn" value="Confirm" onclick="createRoom()">
        <input type="reset" class="smallBtn" value="Reset">
        <input type="button" class="smallBtn" value="Cancel" onclick="hideWindow('cfgSetWindow')">
    </form>
</div>
<div class="hidden shadowBox" id="roomListWindow" style="left: 850px;">
    <table id="roomList">
        <thead style="font-weight: bold;"><tr>
            <td>Room id</td>
            <td>Room name</td>
            <td>Players</td>
            <td>Level</td>
            <td>Init fund</td>
            <td>Go salary </td>
            <td>Limited</td>
            <td><a class="statusbar" onclick="hideWindow('roomListWindow')">
                <img title="close" src="static/img/icon_ui/close.png" style="width: 12px; height: 12px"></a>
            </td>
        </tr></thead>
        <tbody onclick="joinRoom(event)">  <!--TODO use js to display room list, button's id must equal to room id-->
        <tr><td>123</td><td>ahh</td><td>4</td><td>easy</td><td>1500</td><td>0</td><td>on</td>
            <td><button class="smallBtn" id="123">join</button></td>
        </tr>
        <tr><td>321</td><td>ahh</td><td>3</td><td>hard</td><td>1000</td><td>400</td><td>off</td>
            <td><button class="smallBtn" id="321">join</button></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="wrapper"></div>
<audio autoplay="autoplay" loop="loop" preload="auto"
       src="static/sound/backsound.wav">
    Your browser does not support "audio" tag
</audio>
<div class="container">
    <canvas id="canvasPanel">
        Your browser does not support html5 canvas.
    </canvas>
    <form>
        <input type="text" id="UserName" placeholder="Please Enter Your Name"
               style="font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;">
        <img src="static/img/icon_ui/icon_pencil.png" id="Pencil" style="width:20px;height: 20px;">
        <select id="selectAvatar" name="selectAvatar"
                onchange="document.images['showAvatar'].src=options[selectedIndex].value;" title="">
            <option id="avatar1" value="static/img/avatar/icon_bug.png" style="text-align: center">picture 1</option>
            <option id="avatar2" value="static/img/avatar/icon_apple.png" style="text-align: center">picture 2</option>
            <option id="avatar3" value="static/img/avatar/icon_aircraft.png" style="text-align: center">picture 3</option>
            <option id="avatar4" value="static/img/avatar/icon_github.png" style="text-align: center">picture 4</option>
            <option id="avatar5" value="static/img/avatar/icon_google.png" style="text-align: center">picture 5</option>
            <option id="avatar6" value="static/img/avatar/icon_wifi.png" style="text-align: center">picture 6</option>
        </select>
    </form>
    <div id="avatarShow" style="position:absolute;left:640px;top:200px;"><img id="showAvatar"
                                                                              src="static/img/avatar/icon_bug.png"></div>
    <h3 style="font-size:20px;position:absolute;left:660px;top:450px;">Start your game!</h3>
    <div id="selectRoomPanel" style="position:absolute;left:660px;top:510px;">
        <button id="createRoom" class="shadowBox" onclick="showWindow('cfgSetWindow')">Create Room</button>
    </div>
    <div id="joinRoomPanel" style="position:absolute;left:660px;top:565px;">
        <button id="joinRoom" class="shadowBox" onclick="getRoomList()">Join Room</button>
    </div>
</div>
<!-- 脚本引用最好放在这里，否则js 在HTML之前load会报错-->
<!--<script type="text/javascript" src="js/global.js"></script>-->
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="static/js/login_page.js"></script>
</body>
</html>
